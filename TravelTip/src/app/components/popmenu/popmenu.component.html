<ion-fab vertical="bottom" horizontal="center" slot="fixed" class="animated fadeInDown">
  <ion-fab-button (click)="togglePopupMenu()">
    <ion-ripple-effect></ion-ripple-effect>
    <!--ion-icon name="apps"></ion-icon-->
    <ion-icon src="assets/icon/rostro_flechas.svg" style="font-size: 50px;"></ion-icon>
  </ion-fab-button>
</ion-fab>

<div class="popup-menu">
  <div class="popup-menu-overlay" [ngClass]="{'in': openMenu}"></div>
  <div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
    <div class="popup-menu-item">
      <!-- <ion-icon name="home" slot="middle" size="large" routerLink="/map-hotel" routerDirection="root"></ion-icon> -->
      <ion-icon name="home" slot="middle" size="large" routerLink="/mapa-prueba" routerDirection="root"></ion-icon>
      <span>Hotel</span>
    </div>
    <div class="popup-menu-item">
      <ion-icon name="bus" slot="middle" size="large" routerLink="/map-hotel" routerDirection="root"></ion-icon>
      <span>Transp</span>
    </div>
    <div class="popup-menu-item">
      <ion-icon name="restaurant" slot="middle" size="large" routerLink="/map-restaurante" routerDirection="root"></ion-icon>
      <span>Rest</span>
    </div>
    <div class="popup-menu-item">
      <ion-icon name="beer" slot="middle" size="large" routerLink="/map-actividad" routerDirection="root"></ion-icon>
      <span>Actividades</span>
    </div>
    
  </div>
</div>
