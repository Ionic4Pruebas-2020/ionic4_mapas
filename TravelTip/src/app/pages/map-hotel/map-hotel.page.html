     </ion-buttons>

          <ion-text color="light" class="fw700">Hoteles</ion-text>

<ion-content>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none" color="medium">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-icon name="locate"></ion-icon>
          <ion-text color="dark">Ubicaci√≥n</ion-text>
        </h2>

          <ion-text  color="primary">
            {{userCity}}
          </ion-text>
      
      </ion-label>
    </ion-item>
  </ion-card>

  <div #map id="map"></div>
  <ion-list>
    <ion-item *ngFor="let place of places">
      <ion-label><p>{{place.name}}</p></ion-label>
      
      <div class="rate_div"><rating [rate]="place.rating"  readonly="true" ></rating></div>
         
    </ion-item>
  </ion-list>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/map-transporte" routerDirection="root">
        <ion-icon name="flash"></ion-icon>
        <ion-label>Tab one</ion-label>
      </ion-tab-button>
    
      <ion-tab-button routerLink="/map-hotel" routerDirection="root">
        <ion-icon name="flash"></ion-icon>
        <ion-label>Tab 2</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
</ion-content>
